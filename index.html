<!doctype html>
<html lang="en">
  <head>

    <!-- Schema Code -->


<script type="application/ld+json">
    {
        "@context": " https://schema.org ",
        "@type": "Organization",
        "name": "{{ shop.name }}",
        "url": "{{ shop.url }}",
        "description": "{{ shop.description }}",
        "telephone": "{{ shop.phone }}",
        "logo": " https://www.jincora.com/assets/logo-BOVWYQXt.png ",
        "image": " https://www.jincora.com/assets/logo-BOVWYQXt.png  ",
        "sameAs": [
              "{{ settings.social_twitter }}",
              "{{ settings.social_linkedin}}",
              "{{ settings.social_facebook }}",
              "{{ settings.social_pinterest }}",
              "{{ settings.social_instagram}}",
              "{{ settings.social_tiktok }}",
              "{{ settings.social_tumblr }}",
              "{{ settings.social_snapchat }}",
              "{{ settings.social_youtube }}",
              "{{ settings.social_vimeo }}"
            ],
        "address": {
            "@type": "PostalAddress",
            "streetAddress": "{{ shop.address.street }}",
            "addressLocality": "{{ shop.address.city }}",
            "addressRegion": "{{ shop.address.province }}",
            "postalCode": "{{ shop.address.zip }}",
            "addressCountry": "{{ localization.country.iso_code }}"
        }
      }
    </script>

<!-- Code - website Code -->

    {%- if request.page_type == 'index' -%}
  {% assign potential_action_target = request.origin | append: routes.search_url | append: "?q={search_term_string}" %}
  <script type="application/ld+json">
    {
      "@context": " http://schema.org ",
      "@type": "WebSite",
      "name": {{ shop.name | json }},
      "potentialAction": {
        "@type": "SearchAction",
        "target": {{ potential_action_target | json }},
        "query-input": "required name=search_term_string"
      },
      "url": {{ request.origin | append: page.url | json }}
    }
  </script>
{%- endif -%}
